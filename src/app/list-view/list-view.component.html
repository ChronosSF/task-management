<div class="list-view column">
  <igx-navbar class="navbar">
    <div igxNavbarTitle>My Kanban App</div>
    <igx-icon font="material" [active]="true" class="icon_1">notifications</igx-icon>
    <igx-icon font="material" [active]="true" class="icon_1">mail</igx-icon>
    <igx-icon font="material" [active]="true" class="icon_1">account_circle</igx-icon>
    <igx-icon font="material" [active]="true" class="icon_1">more_vert</igx-icon>
  </igx-navbar>
  <div class="row-layout row">
    <div class="column-layout column">
      <div class="background column">
        <igx-avatar initials="HA" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="false" size="small" class="avatar_1"></igx-avatar>
        <igx-avatar initials="BR" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="false" size="small" class="avatar"></igx-avatar>
        <igx-avatar initials="LT" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="false" size="small" class="avatar"></igx-avatar>
        <igx-avatar initials="WP" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="false" size="small" class="avatar"></igx-avatar>
      </div>
    </div>
    <div class="column-layout_1 column">
      <div class="subheader row">
        <igx-input-group placeholder="Fintech Project" type="search" class="input">
          <igx-prefix>
            <div class="prefix-container column"></div>
          </igx-prefix>
          <label igxLabel for="inputField">Label</label>
          <input type="Text" name="inputField" [required]="false" [disabled]="false" placeholder="Fintech Project" igxInput />
        </igx-input-group>
        <div class="center column">
          <div class="row-layout_1 row">
            <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
              <igx-icon class="icon">dashboard</igx-icon>
            </button>
            <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
              <igx-icon class="icon">list</igx-icon>
            </button>
          </div>
        </div>
        <div class="right column">
          <div class="row-layout_2 row">
            <p class="project-members">Project Members:</p>
            <igx-avatar initials="YT" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
            <igx-avatar initials="BR" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
            <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
              <igx-icon class="icon">add</igx-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="board row">
        <div class="column-layout_3 column-layout_4 to-do column">
          <div class="column-layout_3 column-layout_5 column">
            <p class="to-do_1">To do</p>
            <igx-list class="list">
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="NA" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="IK" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="GA" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="SB" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
            </igx-list>
          </div>
        </div>
        <div class="in-development column">
          <div class="background_1 column">
            <p class="in-development_1">In Development</p>
            <igx-list class="list">
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="S" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="VB" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="IK" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
            </igx-list>
          </div>
        </div>
        <div class="column-layout_2 column-layout_4 column">
          <div class="column-layout_5 column-layout_6 column">
            <p class="validation">Validation</p>
            <igx-list class="list">
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="CP" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="AS" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
            </igx-list>
          </div>
        </div>
        <div class="column-layout_2 column">
          <div class="column-layout_5 column-layout_6 column">
            <p class="done">Done</p>
            <igx-list class="list">
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="GA" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
              <igx-list-item>
                <div igxListThumbnail class="column-layout_7 column">
                  <igx-avatar initials="Sa" icon="people" color="var(--igx-grays-800)" bgColor="var(--igx-grays-400)" [roundShape]="true" size="small" class="avatar_1"></igx-avatar>
                </div>
              </igx-list-item>
            </igx-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
